<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <!--<link href="style/c3.css" rel="stylesheet" type="text/css" />-->
        <link href="style/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="style/bootstrap-select.css" rel="stylesheet" type="text/css" />
        <link href="style/style.css" rel="stylesheet" type="text/css" />
        
		<title>Bob Dylan - Songtext Analyse</title>
	</head>

	<body>
    <div id="wrapper">
        <div id="header">
            <div class="info well" id="heading">
                <h1>Eine Distant-Reading-Analye der Songtexte von Bob Dylan aus den Jahren 1963 bis 2016</h1>
            </div>
        </div>
        <div class="mainmenu well">
            <span>Analysemethode:</span>
            <select id="methodselector" class="selectpicker">
                <option id="freq_profiling" value="significant_text_differences" class="mbutton" selected>Signifikanztest (Log-Likelihood)</option>
                <option id="ngrams" class="mbutton" value="ngrams">N-Gramme</option>
            </select>

            <div class="btn-group viewselector1" role="group">
                <button type="button" class="btn btn-default viewselectorbutton" title="Erzeuge Diagramm" id="s1">
                    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                    Diagramm
                </button>
                <button type="button" class="btn btn-default viewselectorbutton" title="Erzeuge Baumkarte" id="s3">
                    <span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>
                    Baumkarte
                </button>
                <button type="button" class="btn btn-default viewselectorbutton" title="Erzeuge Wortwolke" id="s2">
                    <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
                    Wortwolke
                </button>
                <button type="button" class="btn btn-default viewselectorbutton" title="Erzeuge Tabellenansicht" id="s6">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    Tabelle
                </button>
            </div>
            <span>Referenzkorpus:</span>
            <div class="btn-group" role="group" id="corpusselector2">
                <button type="button" class="btn btn-default active" value="_int">Bob Dylan</button>
                <button type="button" class="btn btn-default" value="_anc">OANC</button>
            </div>
            <div class="btn-group navbar-right" role="group">
                <button type="button" class="btn btn-default viewselectorbutton" title="CSV-Datei herunterladen (Datenquelle)" id="s4">
                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                    Download CSV
                </button>
                <button type="button" class="btn btn-default viewselectorbutton hide" title="PNG-Bild herunterladen" id="s5">Download PNG</button>
            </div>
        </div>
        <div class="timesettings well">
            <span class="">Textautor:</span>
            <select id="authorselector" class="selectpicker">
                <option id="authordylan" value="dylan" class="mbutton" selected>Bob Dylan</option>
                <option id="authorall" class="mbutton" value="all">Alle</option>
            </select>
            <span>Subkorpus:</span>
            <select id="timeselector" class="selectpicker">
                <option value="1960-2019">Gesamte Schaffenszeit</option>
                <option value="1960-1969" selected>1960er Jahre</option>
                <option value="1970-1979">1970er Jahre</option>
                <option value="1980-1989">1980er Jahre</option>
                <option value="1990-1999">1990er Jahre</option>
                <option value="2000-2009">2000er Jahre</option>
                <option value="2010-2019">2010er Jahre</option>
                <option value="1960-1964">Becoming Bob Dylan (1960-1964)</option>
                <option value="1965-1966">Electric Dylan (1965-1966)</option>
                <option value="1967-1967">Rural Glory (1967)</option>
                <option value="1968-1973">Take Me As I Am (1968-1973)</option>
                <option value="1974-1978">Back in the Rain (1974-1978)</option>
                <option value="1978-1981">The Changing of the Guard (1978-1981)</option>
                <option value="1983-1990">Rock and Roll Dreams (1983-1990)</option>
                <option value="1989-1997">Good Enough for Now (1989-1997)</option>
                <option value="2000-2012">Bob Dylan Revisited (2000-2012)</option>

            </select>
            <span class="posmenu">Wortart:</span>
            <select class="smallmenu posmenu selectpicker" id="posselector">
                    <option class="smallbutton pos active" id="w1" value="all_words" selected>Alle Tokens</option>
                    <option class="smallbutton pos" id="w2" value="nouns">Nomen</option>
                    <option class="smallbutton pos" id="w4" value="proper_nouns">Eigennamen</option>
                    <option class="smallbutton pos" id="w5" value="adjectives">Adjektive</option>
                    <option class="smallbutton pos" id="w9" value="verbs">Verben</option>
            </select>
            <span class="menu viewselector2 hide" id="menu_ngram">
                <span>Methode:</span>
                    <select id="testselector" class="selectpicker">
                    <option value="chi_sq" selected>Chi-Quadrat-Test</option>
                    <option value="jaccard">Jaccard-Test</option>
                    <option value="poisson_stirling">Poisson-Stirling-Test</option>
                    <option value="likelihood_ratio">Likelihood-Ratio-Test</option>
                    <option value="pmi">Pointwise-Mutual-Information Test</option>
                </select>
                <span>N-Gramm-Länge:</span>
                <select id="lengthselector" class="selectpicker">
                    <option value="2-gram" selected>Bigramme</option>
                    <option value="3-gram">Trigramme</option>
                </select>
            </span>
        </div>
        <div id="contentwrapper">
        	<div id="chartwrapper">
            	<div class="chart data" id="chart0"></div>
            	<div class="chart data" id="chart1"></div>
            	<div id="pngurl1" class="hide"></div>
            	<div id="pngurl2" class="hide"></div>
            	<canvas id="png_img" class="hide"></canvas>
        	</div>

        	<!-- unnötig -->
            <div class="maincontent" id="overview"></div>

                 
        </div>
        <div id="footer">
            <div class="info well">
                <span id="cpright">© 2017 Colin Sippl, Florian Fuchs</span>
            </div>
        </div>
    </div>
    </body>

	<script charset="utf-8" src="script/jquery-2.1.4.min.js"></script>
    <script charset="utf-8" src="script/bootstrap.min.js"></script>
    <script charset="utf-8" src="script/bootstrap-select.js"></script>

    <script charset="utf-8" src="script/d3/papaparse.min.js"></script>
    <script charset="utf-8" src="script/d3/d3.min.js"></script>
    <script charset="utf-8" src="script/d3/d3plus.full.min.js"></script>
    <script charset="utf-8" src="script/d3/d3.layout.cloud.js"></script>
    <script charset="utf-8" src="script/d3/c3.min.js"></script>

	<script src="script/visualizer/Visualizer.js"></script>
    <script src="script/visualizer/VisualizerModel.js"></script>
    <script src="script/visualizer/VisualizerView.js"></script>
    <script src="script/visualizer/VisualizerController.js"></script>

    <script charset="utf-8" src="script/saveSvgAsPng.js"></script>
    <script charset="utf-8" src="script/DiscourseAnalysis.js"></script>
    <script charset="utf-8" src="script/Datamanager.js"></script>
    <script charset="utf-8" src="script/TestCloud.js"></script>
    <script charset="utf-8" src="script/Table.js"></script>

    <script charset="utf-8" src="script/views/ChartView.js"></script>
    <script charset="utf-8" src="script/views/WordcloudViewNew.js"></script>
    <script charset="utf-8" src="script/views/TreemapView.js"></script>

    <script>
    	Visualizer.init();

        $(document).ready(function () {
            var mySelect = $('#first-disabled2');

            $('#special').on('click', function () {
            mySelect.find('option:selected').prop('disabled', true);
            mySelect.selectpicker('refresh');
        });

        $('#special2').on('click', function () {
            mySelect.find('option:disabled').prop('disabled', false);
            mySelect.selectpicker('refresh');
        });

        $('#basic2').selectpicker({
          liveSearch: true,
            maxOptions: 1
        });
    });
    </script>
</html>
