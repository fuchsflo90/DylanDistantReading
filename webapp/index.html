<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <!--<link href="style/c3.css" rel="stylesheet" type="text/css" />-->
        <link href="style/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="style/style.css" rel="stylesheet" type="text/css" />
        
		<title>Bob Dylan - Songtext Analyse</title>
	</head>

	<body>
    <div id="wrapper">
        <div id="header">
            <div class="info" id="heading">
                <h1>Eine Distant-Reading-Analye der Songtexte von Bob Dylan aus den Jahren 1963 bis 2016</h1>
            </div>
        </div>
        <div class="mainmenu">
            <select id="methodselector">
                <option id="freq_profiling" style="font-weight:bold" value="significant_text_differences" class="mbutton" selected>Korpusvergleich mit Log-Likelihood-Methode</option>
                <option id="ngrams" class="mbutton" value="ngrams">N-Gramme</option>
            </select>

            <div class="btn-group viewselector1" role="group">
                <button type="button" class="btn btn-default viewselectorbutton" title="Erzeuge Diagramm" id="s1">Diagramm</button>
                <button type="button" class="btn btn-default viewselectorbutton" title="Erzeuge Baumkarte" id="s3">Baumkarte</button>
                <button type="button" class="btn btn-default viewselectorbutton" title="Erzeuge Wortwolke" id="s2">Wortwolke</button>
            </div>

            <select class="smallmenu" id="posselector">
                    <option class="smallbutton pos" id="w1" title="all_words">Alle Tokens</option>
                    <option class="smallbutton pos" id="w2" title="nouns">Nomen</option>
                    <option class="smallbutton pos" id="w3" title="nouns_nn">Appellativa</option>
                    <option class="smallbutton pos" id="w4" title="nouns_ne">Eigennamen</option>
                    <option class="smallbutton pos" id="w5" title="adjectives">Adjektive</option>
                    <option class="smallbutton pos" id="w6" title="adjectives_at">Attributive Adjektive</option>
                    <option class="smallbutton pos" id="w7" title="adjectives_ad">Adverbiale u. prädikative Adjektive</option>
                    <option class="smallbutton pos" id="w9" title="verbs_inf">Vollverben Infinitiv</option>
            </select>

            <table class="menu hide" id="menu_ngram">
                <tr>
                    <th>Minimale Frequenz</th>
                    <th>Methode</th>
                    <th>N-Gramm-Länge</th>
                </tr>
                <tr>
                    <td>
                        <select id="frequencyselector">
                            <option value="min1">Einmaliges Auftreten</option>
                            <option style="font-weight:bold" value="min2" selected>Doppeltes Auftreten</option>
                            <option value="min3">Dreifaches Auftreten</option>
                            <option value="min3">Vierfaches Auftreten</option>
                        </select>
                    </td>
                    <td>
                        <select id="methodselector">
                            <option value="raw_freq">Absolute Häufigkeit</option>
                            <option value="chi_sq">Chi-Quadrat-Test</option>
                            <option value="jaccard">Jaccard-Test</option>
                            <option value="likelihood_ratio">Likelihood-Quotienten-Test</option>
                            <option value="pmi">Pointwise Mutual Information</option>
                            <option style="font-weight:bold" value="poisson_stirling" selected>Poisson-Stirling-Test</option>
                        </select>
                    </td>
                    <td>
                        <select id="lengthselector">
                            <option style="font-weight:bold" value="2-gram" selected>Bigramme</option>
                            <option value="3-gram">Trigramme</option>
                            <option value="4-gram">Quadgramme</option>
                        </select>
                    </td>
                </tr>
            </table>

            <div class="btn-group navbar-right" role="group">
                <button type="button" class="btn btn-default viewselectorbutton" title="Erzeuge Tabellenansicht" id="s6">Tabelle</button>
                <button type="button" class="btn btn-default viewselectorbutton" title="CSV-Datei herunterladen (Datenquelle)" id="s4">Download CSV</button>
                <button type="button" class="btn btn-default viewselectorbutton" title="PNG-Bild herunterladen" id="s5">Download PNG</button>
            </div>


        </div>

        <div id="contentwrapper">
        	<div id="chartwrapper">
            	<div class="chart data" id="chart0"></div>
            	<div class="chart data" id="chart1"></div>
            	<div id="pngurl1" class="hide"></div>
            	<div id="pngurl2" class="hide"></div>
            	<canvas id="png_img" class="hide"></canvas>
        	</div>

        	<!-- unnötig -->
            <div class="maincontent" id="overview"></div>

                 
        </div>
        <div id="footer">
            <div class="info">
                <span id="cpright">© 2017 Colin Sippl, Florian Fuchs</span>
            </div>
        </div>
    </div>
    </body>

	<script charset="utf-8" src="script/jquery-2.1.4.min.js"></script>

    <script charset="utf-8" src="script/d3/papaparse.min.js"></script>
    <script charset="utf-8" src="script/d3/d3.min.js"></script>
    <script charset="utf-8" src="script/d3/d3plus.full.min.js"></script>
    <script charset="utf-8" src="script/d3/d3.layout.cloud.js"></script>
    <script charset="utf-8" src="script/d3/c3.min.js"></script>


	<script src="script/visualizer/Visualizer.js"></script>
    <script src="script/visualizer/VisualizerModel.js"></script>
    <script src="script/visualizer/VisualizerView.js"></script>
    <script src="script/visualizer/VisualizerController.js"></script>

    <script charset="utf-8" src="script/saveSvgAsPng.js"></script>
    <script charset="utf-8" src="script/DiscourseAnalysis.js"></script>
    <script charset="utf-8" src="script/Datamanager.js"></script>
    <script charset="utf-8" src="script/TestCloud.js"></script>
    <script charset="utf-8" src="script/Table.js"></script>

    <script charset="utf-8" src="script/views/ParliamentView.js"></script>
    <script charset="utf-8" src="script/views/ElectionsView.js"></script>
    <script charset="utf-8" src="script/views/CorporaInfoView.js"></script>
    <script charset="utf-8" src="script/views/ChartView.js"></script>
    <script charset="utf-8" src="script/views/WordcloudViewNew.js"></script>
    <script charset="utf-8" src="script/views/TreemapView.js"></script>

    <script>
    	Visualizer.init();
    </script>
</html>
